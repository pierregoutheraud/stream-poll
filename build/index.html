<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="description" content="Streampoll - Create poll for your twitch viewers and find out what they think">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Streampoll.co</title>

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="css/main.css"/>

    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic,300italic' rel='stylesheet' type='text/css'>

    <!-- <script src="http://localhost:10000/socket.io/socket.io.js"></script> -->
    <script src="http://streampoll.herokuapp.com/socket.io/socket.io.js"></script>

  </head>
  <body>

    <script>
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
      return t;
    }(document, "script", "twitter-wjs"));
    </script>

    <script src="js/main.js"></script>

  </body>
</html>
